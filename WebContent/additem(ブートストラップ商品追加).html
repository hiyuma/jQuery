<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<title>MySystem</title>
</head>
<body>
	<!-- 練習23－2追加 -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">MySystem</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#mynavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="mynavbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class=" nav-link" href="#">会員管理</a></li>
				<li class=" nav-item active"><a class="nav-link" href="#">商品管理</a></li>
			</ul>
			<ul class="navbar-nav ">
				<li class="nav-item"><a class="nav-link" href="#">ログアウト</a></li>
			</ul>
		</div>
	</nav>
	<!--end 練習23－2追加 -->

	<div class="container">
		<h1>商品の追加</h1>
		<div class="alert alert-danger">商品名を入力してください。</div>
		<form>
			<div class="form-group">
				<label for="maker">メーカー</label>
				<select class="form-control"
					name="maker" id="maker">
					<option>BILOT</option>
					<option>UNITED</option>
					<option>NEVA</option>
				</select>
			</div>
			<div class="form-group">
				<label for="name">商品名</label> <input type="text"
					class="form-control" name="name" id="name">
			</div>
			<div class="form-group">
				<label for="price">値段（円）</label> <input type="text"
					class="form-control" name="price" id="price">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="保存">
			</div>
		</form>
	</div>
	<script src="js/jquery-x.x.x.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>

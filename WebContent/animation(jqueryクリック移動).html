<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>アニメーション</title>
<style type="text/css">
.box{
width: 80px;
height: 40px;
margin:10px;
padding: 10px;
background-color: #999;
}
</style>
<script src="js/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.box').click(function(){
		$(this).animate({
			/* marginLeft: '+=200px'  クリックするたび*/
			marginLeft: '200px',
     		opacity: '0.0'
		}, 500);
	});
});
</script>
</head>
<body>
<h1>アニメーション</h1>
<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>フォトギャラリー</title>
<link rel="stylesheet" href="colorbox/colorbox.css">
<script src="js/jquery-2.2.4.min.js"></script>
<script src="colorbox/jquery.colorbox-min.js"></script>
<script>
	$(function() {
		$("a.photo").colorbox({
			opacity: 0,
			transition: "fade",
			width: "70%"
		});
	});
</script>
</head>
<body>
	<h1>フォトギャラリー</h1>
	<a class="photo" href="images/Koala.jpg" title="コアラ" rel="group1">
	<img src="images/Koala.jpg" height="120">
	</a>
	<a class="photo" href="images/Penguins.jpg" title="ペンギン" rel="group1">
	<img src="images/Penguins.jpg" height="120">
	</a>
</body>
</html>
